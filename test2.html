<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />

    <title>forms</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-logo">
        <img src="/images/forms_img/logo.svg" />
      </div>
      <form class="wrapper__form">
        <div class="form__tittle">
          <h2>WELCOME</h2>
          <p>Please login to your account</p>
        </div>
        <div class="form_content">
          <div class="form-item">
            <label for="email"
              ><input id="email" type="email" placeholder="Email Address"
            /></label>
            <button>
              <img src="./images/forms_img/icon-mail.svg" alt="mail" />
            </button>
          </div>
          <div class="form-item">
            <label for="password"
              ><input id="form-password" type="password" placeholder="Password"
            /></label>
            <button>
              <img src="./images/forms_img/icon-eye.svg" alt="password" />
            </button>
          </div>
          <button class="form-btn">Login</button>
          <a href="/forgot-password">Forgot password?</a>
        </div>
        <div class="form__buttons">
          <button class="form-btn form-btn--blue">
            <img
              src="/images/forms_img/icon-facebook.svg"
              alt="facebook icon"
            />
          </button>
          <button class="form-btn form-btn--orange">Login as guest</button>
          <p>Donâ€™t have an account? <a href="/Registration">Register now</a></p>
        </div>
      </form>

      <div class="wrapper__footer">
        <p>
          By signing up, you are agree with our
          <a href="Terms & Conditions">Terms & Conditions</a>
        </p>
      </div>
    </div>
  </body>
</html>
